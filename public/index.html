<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Start Menu</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Game Start Menu -->

    <!-- JavaScript Section -->
    <script type="module" src="js/index.js"></script>

</html>
