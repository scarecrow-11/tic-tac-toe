<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <!-- Game Interface -->
    <div class="game-interface" id="game-interface">
        <!-- Game Header -->
        <div class="game-header" id="game-header">
            <h2 class="game-title" id="game-title">Tic Tac Toe</h2>
            <h4 class="player-turn" id="player-turn"></h4>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="game-board">
            <!-- Game Board Canvas -->
            <canvas class="canvas-board" id="canvas-board"></canvas>
        </div>
    </div>

    <!-- Game Over Display -->
    <div class="game-over-display" id="game-over-display">
        <div class="game-over-items" id="game-over-items">
            <h2 class="game-result-display" id="game-result-display">Game Over!</h2>
            <h3 class="winner-name" id="winner-name"></h3>
            <button class="game-restart" id="game-restart">Restart</button>
        </div>
    </div>

    <!-- JavaScript Calls Section -->

    <script type='module' src="js/utils/gameOver.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
