<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Game Interface -->
    <div class="game-interface" id="game-interface">
        <!-- Game Header -->
        <div class="game-header" id="game-header">
            <h2 class="game-title" id="game-title">Tic Tac Toe</h2>
            <h4 class="player-turn" id="player-turn"></h4>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="game-board">
            <!-- Game Board Canvas -->
            <canvas class="canvas-board" id="canvas-board"></canvas>
        </div>
    </div>

    <!-- Game Over Display -->
    <div class="game-over-display" id="game-over-display">
        <h3 class="game-result-display" id="game-result-display"></h3>
        <button class="game-restart" id="game-restart">Restart Game</button>
    </div>

    <!-- JavaScript Calls Section -->
</body>
</html>
